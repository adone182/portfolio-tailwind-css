<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Success</title>
    <link rel="icon" type="image/png" href="dist/img/fav.png" />

    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- success after send message in contact form -->
    <section class="body-font text-gray-600">
      <div
        class="container mx-auto flex flex-col items-center justify-center px-5 py-24"
      >
        <img
          class="mb-10 w-5/6 rounded object-cover object-center md:w-3/6 lg:w-2/6"
          alt="email success send"
          src="dist/img/success/success-mail-send.jpg"
        />
        <div class="w-full text-center lg:w-2/3">
          <h1
            class="title-font mb-4 text-3xl font-medium text-gray-900 sm:text-4xl"
          >
            Thank you for contacting me
          </h1>
          <p class="mb-8 leading-relaxed">
            Please check your email in 24 hours we will send you reply as soon
            as possible. Thanks
          </p>
          <div class="flex justify-center">
            <a
              href="/index.html"
              class="inline-flex rounded-md border-0 bg-purple-500 py-2 px-6 text-lg text-white hover:bg-purple-600 focus:outline-none"
            >
              Go back
            </a>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
